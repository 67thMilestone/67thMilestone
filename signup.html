    <script type='text/javascript'>
        function addFields(){
            // Number of inputs to create
            var number = document.getElementById("participant").value;
            // Container <div> where dynamic content will be placed
            var container = document.getElementById("container");
            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number-1;i++){
                // Append a node with a random text
                
                // Create an <input> element, set its type and name attributes
                var input1 = document.createElement("input");
                input1.type = "text";
                input1.name = "name" + i;
                input1.style = "border-bottom:1px solid black;color:black;margin-left:0%;width:100%;"
                input1.className = "form-control"
                input1.required = "true"
                input1.placeholder = "Name of participant "+(i+2); 
                container.appendChild(input1);
                // Append a line break 
                container.appendChild(document.createElement("br"));

                // Append a node with a random text
                // Create an <input> element, set its type and name attributes
                var input2 = document.createElement("input");
                input2.type = "text";
                input2.name = "number" + i;
                input2.className = "form-control"
                input2.style = "border-bottom:1px solid black;color:black;margin-left:0%;width:100%;"
                input2.pattern = "[789][0-9]{9}"
                input2.onkeypress = "return (event.charCode >= 48 && event.charCode <= 57)"
                input2.maxLength = "10"
                input2.required = "true"
                input2.placeholder = "Number of partcipant "+(i+2); 
                container.appendChild(input2)
                // Append a line break 
                container.appendChild(document.createElement("br"));
                
            }
            var t = document.createTextNode("Register");
            var btn = document.createElement("BUTTON");
            btn.appendChild(t);
            btn.className = "btn btn-primary"
            btn.id = "register"
            btn.type = "submit"
            container.appendChild(btn); 
        }
    </script>
